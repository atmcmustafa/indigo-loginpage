<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gradient-to-l from-indigo-800 to-purple-600 flex items-center h-screen justify-center">


    <section class="p-12 flex justify-center">
        <div class="bg-white p-12">
            <div class="md:text-start text-center">
                <h1 class="font-bold text-3xl">Welcome Our Application</h1>
                <small class="text-gray-400">Please login use to platform</small>
            </div>
            <div class="mt-12 flex flex-col">
                <small class="text-gray-500 mb-2">Email</small>
                <input type="email" class="rounded-3xl px-4 py-2 border border-gray-500 focus:outline-none text-sm"
                    required>
                <small class="text-gray-500 mt-6 mb-2">Password</small>
                <input type="password" class="rounded-3xl px-4 py-2 border border-gray-500 text-sm focus:outline-none"
                    required>
                <span class="mt-4 flex gap-1 items-center">
                    <input type="checkbox" class="mt-0.5">
                    <p class="text-sm">Remember Me</p>
                </span>
                <button
                    class="flex bg-gradient-to-l from-indigo-700 to-purple-500 px-4 py-2 items-center justify-center mt-4 font-semibold rounded-3xl text-gray-300 focus:text-white">
                    SIGN IN
                </button>

                <div class="mt-6 flex-col items-center flex md:flex-row md:gap-0 gap-4  justify-between">
                    <button class="px-3 py-2 border-gray-400 rounded-2xl gap-2 flex items-center border">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="text-gray-700 text-sm">Facebook Login</span>
                    </button>
                    <button class="px-3 py-2 border-gray-400 rounded-2xl gap-2 flex items-center border">
                        <i class="fa-brands fa-google my-auto"></i>
                        <span class="text-gray-700 text-sm">Google Login</span>
                    </button>
                </div>
            </div>
        </div>





    </section>


</body>

</html>
